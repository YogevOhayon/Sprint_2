<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header class="main-header">
        <div class="header main-layout">
            <div class="logo-container">
                <img src="img/Layer 2.png" alt="memegen" class="logo">
            </div>
            <ul class="nav-container clean-list">
                <li><a href="#" onclick="window.location.reload(true)">Gallery</a></li>
                <!-- <li><a href="#">About</a></li> -->
            </ul>
        </div>
    </header>

    <!-- <section class="search">SEARCH LINE</section> -->


    <main class='main'>

        <div class="gallery">

        </div>

        <div class="meme-editor" class="main-layot">
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </div>
            <div class="editor-container">
                <div class="editor">
                    <div class="item-1"> <input class="text-line" type="text" id="name" name="name"
                            placeholder="Enter text" oninput="onSetLineTxt()"></div>
                    <div class="item-2"><img onclick="onDeleteLine()" class="delete" src="/img/trash@3x.png"></div>
                    <div class="item-3"><img class="switch" onclick="onSwitchLines()"
                            src="/img/up-and-down-opposite-double-arrows-side-by-side@3x.png"></div>
                    <div class="item-4"><img onclick="onAddLine()" class="add" src="/img/add@3x.png"></div>
                    <div class="item-5"><img src="/img/increase font - icon@3x.png" onclick="onSetSize(2)"
                            class="increase"> </div>
                    <div class="item-6"><img src="/img/decrease font - icon@3x.png" onclick="onSetSize(-2)"
                            class="decrease"></div>
                    <div class="item-7"><input class="color-picker" type="color" class="color" name="color"
                            value="#ff7f00" onchange="onSetColor(this.value)" /></div>
                    <div class="item-8"><button class="download"><a onclick="downloadCanvas(this)"
                                download="myphoto">Download</a></button></div>
                    <div class="item-9"><img src="/img/up.png" onclick="onMoveLine(-1)" class="up"></div>
                    <div class="item-10"><img src="/img/down.png" onclick="onMoveLine(+1)" class="down"></div>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="main-layout footer-continer">
            <div class="brightlogo"><img src="img/Layer 2.png" alt=""></div>
            <small class="end">
                <p>All rights reserved </span></p>
            </small>
        </div>
    </footer>


    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>

</body>

</html>
